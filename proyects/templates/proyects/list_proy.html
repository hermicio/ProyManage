{% extends 'base_layout.html'%}

{% block content%}
    <u><h2>Lista de Proyectos</h2></u> </br>
    <div class="proyects">
        {% for proy in proyects %}

            <div class="proyects">
                <h3><a href="{% url 'proyects:detalle' proyects.shortname%}">{{ proy.name }}</a> </h3>
            </div>
        {% endfor %}
    </div>

    <a href="#" class="button">Crear Proyecto</a>
{% endblock%}

{% url 'proyects:crear' %}
